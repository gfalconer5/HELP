<!DOCTYPE html>
<html lang="en">
	<head>
		<title>parallax-view</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<style>
			body {
				font-family: Monospace;
				background-color: #808080;
				color: #fff;
				margin: 0;
			}
      canvas {
        display: block;
      }
      
			a {
				color: #ff4;
			}
      #info {
        position: absolute;
        width: 100%;
        text-align: center;
        margin-top: 10px;
      }
		</style>
	</head>
	<body>
    <div id="info">
      <h3>parallax-view with webcam</h3><br/> 
      (data from <a href="https://augmentedperception.github.io/deepviewvideo/" target="_blank">immersive light field video 2020</a>)
    </div>
		<script type="module">
      
      import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.117.1/build/three.module.js';
      import { PLYLoader } from 'https://cdn.jsdelivr.net/npm/three@0.117.1/examples/jsm/loaders/PLYLoader.js';
      import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.117.1/examples/jsm/controls/OrbitControls.js';
      import { Reflector } from 'https://cdn.jsdelivr.net/npm/three@0.117.1/examples/jsm/objects/Reflector.js'
      import { Projector } from '../src/3js-projector.js';

      const data = {
        "atlas": "res/paint/texture_atlas_rgba.png",
        "rigs": "res/paint/mdi_rig_space_mesh_000.ply",
        "numLayers": 16
      };      

			let camera, scene, renderer;

			init();
			animate();

			function init() {

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				window.addEventListener( 'resize', onWindowResize, false );
        
        //

				scene = new THREE.Scene();
        scene.background = new THREE.Color( 0x808080 );

        var geometry = new THREE.CircleBufferGeometry( 40, 64 );
        //var projector = new Reflector( geometry, {
        var projector = new Projector(THREE, geometry, {
					clipBias: 0.003,
					textureWidth: 1024 * window.devicePixelRatio,
					textureHeight: 1024 * window.devicePixelRatio,
					color: 0x777777
				} );
        projector.position.y = 1.3;
				projector.rotateX( - Math.PI / 2 );
				scene.add( projector );

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.1, 100 );
        camera.position.set( 0, 1.6, 0 );
        
        var controls = new OrbitControls( camera, renderer.domElement );
        controls.rotateSpeed = 0.25;
        controls.screenSpacePanning = true;
        controls.target.set( 0, 1.6, -1 );
        controls.update();

        const texture = new THREE.TextureLoader().load( data.atlas );
        texture.flipY = false;
        texture.generateMipmaps = false;
        texture.wrapS = THREE.ClampToEdgeWrapping;
        texture.wrapT = THREE.ClampToEdgeWrapping;
        texture.minFilter = THREE.LinearFilter;
        const material = new THREE.MeshBasicMaterial( { map: texture, transparent: true } );
        
        const loader = new PLYLoader();
        
        for ( let i = 0; i < data.numLayers; i ++ ) {
          
          const url = data.rigs.replace( '000', i.toString().padStart( 3, '0' ) );
          loader.load( url, function ( geometry ) {
            
            const mesh = new THREE.Mesh( geometry, material );
            mesh.position.y = 1.6;
            mesh.rotation.x = Math.PI;
            mesh.renderOrder = i;
            scene.add( mesh );
            
          } );
          
        }

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				renderer.setAnimationLoop( render );

			}

			function render() {
  
				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
