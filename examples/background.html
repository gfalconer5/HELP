<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  <title>Parallax Effect for Background</title>
  <style>
    body {
      font-family: 'Bangers', cursive;
      background-image: url("res/space.jpg");
      background-repeat: repeat;
      overflow: hidden;
    }
    .horisontal  {
      margin-top: 15vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .vertical {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      max-width: 50%;
      text-align: center;
    }
    h1 {
      margin: .5em auto;
      font-size: calc(2vw + 2em);
      letter-spacing: 0.03em;
      color: #dffff1;
      text-shadow: -2px -2px #5aa090, -2px 2px#5aa090, 2px 2px#5aa090, 2px -2px#5aa090;
    }
    img {
      max-height: 45vh;
      max-width: 55vw;
    }
    #video {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 200px;
      height: 150px;
      transform:scaleX(-1);
      -webkit-transform:scaleX(-1);
      z-index: 20000;
    }
  </style>
</head>
<body>
  <div class="horisontal">
    <div class="vertical">

      <h1>TURN ON WEBCAM AND</h1>
      <img src="res/moon.png">
      <h1>MOVE YOUR HEAD</h1>

    </div>
  </div>

  <!-- refactor to js -->
  <video id="video" autoplay></video>

  <script src="../dist/parallax-effect.js"></script>

  <script>
    let video = document.getElementById('video');

    async function init() {
      await ParallaxEffect.init(video, 8, 0.32, (x) => { console.log(x) });
    }

    init();
  </script>

</body>
</html>
