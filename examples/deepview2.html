<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css" />
    <title>parallax-effect</title>
		<style>
			body {
				font-family: Monospace;
				background-color: #808080;
				color: #fff;
				margin: 0;
			}
      canvas {
        display: block;
      }
      
			a {
				color: #ff4;
			}
      #info {
        position: absolute;
        width: 100%;

        margin-top: 10px;
      }

	<body>
    <a class="github-fork-ribbon" href="https://github.com/munrocket/parallax-effect" data-ribbon="Fork me on GitHub" title="Fork me on GitHub">Fork me on GitHub</a>

    <div id="info">
      <h3>parallax-effect with webcam</h3><br/> 
      (data from <a href="https://augmentedperception.github.io/deepviewvideo/" target="_blank">immersive light field video 2020</a>)
    </div>

		<script type="module">
      
      import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.117.1/build/three.module.js';
      import { PerspectiveCamera } from 'https://cdn.jsdelivr.net/npm/three@0.117.1/build/three.module.js';
      import { PLYLoader } from 'https://cdn.jsdelivr.net/npm/three@0.117.1/examples/jsm/loaders/PLYLoader.js';
      import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.117.1/examples/jsm/controls/OrbitControls.js';
      import { init as parallaxInit } from '../dist/parallax-effect.mjs';

      const data = {
        "atlas": "res/fire/texture_atlas_rgba.png",
        "rigs": "res/fire/mdi_rig_space_mesh_000.ply",
        "numLayers": 16
      };      

			let camera, scene, renderer;

			init();
			animate();

			function init() {

				scene = new THREE.Scene();
        scene.background = new THREE.Color( 0x808080 );

        let aspect = window.innerWidth / window.innerHeight;
        let pos0 = new THREE.Vector3( 0, 1.6, 0 );
        let fov0 = 70;
        camera = new PerspectiveCamera( fov0, aspect, 0.1, 100 );
        camera.position.copy( pos0 );

        // camera update with parallax

        parallaxInit( view => {
          camera.position.set( pos0.x + 0.3 * view.x, pos0.y + 0.3 * view.y, pos0.z * ( 0.6 + 0.4 * view.z ) );
          camera.rotation.x = - 0.12 * view.y / aspect / 1.5;
          camera.rotation.y = 0.12 * view.x;
          camera.fov = fov0 / ( 0.9 + 0.1 * view.z );
          camera.updateProjectionMatrix();
          
          let PM = camera.projectionMatrix;
          let IM = camera.projectionMatrixInverse.getInverse( PM );
          IM.elements[0] -= 0.04 * view.x;
          IM.elements[5] -= 0.04 * view.y / aspect / 1.5;
          IM.elements[2] += 0.1 * view.x;
          IM.elements[6] += 0.1 * view.y;
          PM.getInverse( IM );
        })

        //

        renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

        window.addEventListener( 'resize', onWindowResize, false );

        const texture = new THREE.TextureLoader().load( data.atlas );
        texture.flipY = false;
        texture.generateMipmaps = false;
        texture.wrapS = THREE.ClampToEdgeWrapping;
        texture.wrapT = THREE.ClampToEdgeWrapping;
        texture.minFilter = THREE.LinearFilter;
        const material = new THREE.MeshBasicMaterial( { map: texture, transparent: true } );
        
        const loader = new PLYLoader();
        
        for ( let i = 0; i < data.numLayers; i ++ ) {
          
          const url = data.rigs.replace( '000', i.toString().padStart( 3, '0' ) );
          loader.load( url, function ( geometry ) {
            
            const mesh = new THREE.Mesh( geometry, material );
            mesh.position.y = 1.6;
            mesh.rotation.x = Math.PI;
            mesh.renderOrder = i;
            scene.add( mesh );
            
          } );
          
        }

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				renderer.setAnimationLoop( render );

			}

			function render() {
  
        camera.updateProjectionMatrix();
				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
